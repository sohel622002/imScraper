<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>imScraper</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <button class="projects btn active">Projects</button>
        <button class="Project_map btn">Project Map</button>
        <button class="Create_Project btn">Create Project</button>
      </div>
      <div class="container">
        <div class="element_div">
          <h2>Name Root Element :</h2>
          <input placeholder="Enter Name" id="projectName" />
        </div>
        <div class="element_div selection_div">
          <h2>Selected Root Element :</h2>
          <div class="selected_element">
            <button class="selector_btn" id="selectButton">select</button>
            <span id="selected_path"></span>
          </div>
        </div>
        <button class="create_btn action_btn" id="createBtn">Create Project</button>
        <span id="error"></span>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
